apiVersion: apps/v1
kind: Deployment
metadata:
  name: dees
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dees
  template:
    metadata:
      labels:
        app: dees
    spec:
      containers:
      - name: dees
        image: testtutt.azurecr.io/test-dees:198
        ports:
        - containerPort: 5050
      imagePullSecrets:
      - name: acr-secret
      
        
